services:
  lost-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lost-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env

  lost-bot:
    build:
      context: ./Discord Bot
      dockerfile: Dockerfile
    container_name: lost-bot
    restart: unless-stopped
    depends_on:
      - lost-website
    env_file:
      - .env
      - ./Discord Bot/.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BOT_DATABASE_URL=${DATABASE_URL}
      - BOT_DB_SCHEMA=${BOT_DB_SCHEMA:-discord_bot}
      - LOST_SITE_INTERNAL_BASE_URL=http://lost-website:3000
      - LOST_SITE_PUBLIC_BASE_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - DISCORD_COMMAND_PROFILE=${DISCORD_COMMAND_PROFILE:-artist_core}
    volumes:
      - bot_data:/app/data

volumes:
  bot_data:
